<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">
<title>Smile | Homepage</title>

<body>
    <header class="header">
            <div class="header-container">
            <nav class="navbar">
                <input type="checkbox" id="menu-btn">
                <label for="menu-btn" class="menu-icon"><span class="nav-icon"></span></label>
                <a class="navbar-brand">
                    <img class="logo-smile" src="./images/smile_off.png" alt="">
                    <img src="./images/logo.png" alt="">
                </a>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Login</a>
                    </li>
                </ul>
            </nav>
            <section class="d-flex align-content-center flex-column flex-wrap my-5 justify-content-end">
            <div class="hero-header d-flex align-content-center justify-content-center flex-column flex-wrap">
                <h1>Get schooled</h1>
                <h6>SMILES&emsp;&emsp;&emsp;LAUGH&emsp;&emsp;&emsp;GRIN</h6>
                <button class="btn btn-lg">Register for free</button>
            </div>
            <div class="col-10">
                <h4><span>Learn</span> from the pros</h4>
                <section class="pro-section d-flex flex-row justify-content-between flex-wrap">
                <figure>
                    <img class="rounded-circle" src="./images/profile_1.jpg" alt="">
                    <p>Phillip Massey</p>
                    <figcaption>« Smile of the year »<br> 2018 - 2019</figcaption>
                </figure>
                <figure>
                    <img class="rounded-circle" src="./images/profile_2.jpg" alt="">
                    <p>Nannie Lawrence</p>
                    <figcaption>Best « little smile » <br>2017</figcaption>
                </figure>
                <figure>
                    <img class="rounded-circle" src="./images/profile_3.jpg" alt="">
                    <p>Bruce Walters</p>
                    <figcaption>Best « Friend Smile » <br>live performance 2019</figcaption>
                </figure>
                <figure>
                    <img class="rounded-circle" src="./images/profile_4.jpg" alt="">
                    <p>Henry Hughes</p>
                    <figcaption>« 24h smiles » winner<br> 2016 - 2019</figcaption>
                </figure>
                </section>
            </div>
            </section>
        </div>
